<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Akane Control Panel</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom right, #1f1f1f, #2c2c2c);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    header {
      width: 100%; display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;
    }
    header h1 { font-size: 2rem; color: #f0a500; }
    .back-btn { background: #444; padding: 0.5rem 1rem; border: none; color: #fff; font-weight: bold; border-radius: 8px; cursor: pointer; }
    .console { background: #111; padding: 1rem; width: 90%; max-width: 800px; border-radius: 12px; box-shadow: 0 0 10px rgba(255,165,0,0.3); font-family: monospace; font-size: 0.95rem; overflow-y: auto; max-height: 400px; }
    .controls { margin-top: 2rem; display: flex; gap: 1rem; flex-wrap: wrap; }
    .btn { background: #f0a500; color: #000; padding: 0.75rem 1.5rem; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; transition: background 0.2s; }
    .btn:hover { background: #ffcc33; }
  </style>
</head>
<body>
  <header>
    <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Home</button>
    <h1>Akane Control Panel üõ†Ô∏è</h1>
  </header>
  <div class="console" id="console"><div id="log">üå∏ Welcome to Akane MD Panel!\nüîß Ready to manage your bot with love (and logs).</div></div>
  <div class="controls">
    <button class="btn" onclick="apiAction('start')">Start Bot</button>
    <button class="btn" onclick="apiAction('stop')">Stop Bot</button>
    <button class="btn" onclick="apiAction('set-session')">Set Session</button>
  </div>
  <script>
    const logBox = document.getElementById('log');
    function appendLog(msg){ logBox.innerText += "\n" + msg; logBox.parentElement.scrollTop = logBox.parentElement.scrollHeight; }
    async function apiAction(action){
      appendLog(`üëâ ${action}...`);
      try {
        const res = await fetch(`/${action}`, { method: 'POST', headers:{'Content-Type':'application/json'}, body: action==='set-session'? JSON.stringify({ session: prompt('Paste SESSION_ID:') }) : null });
        const text = await res.text();
        appendLog(`‚úÖ ${text}`);
      } catch(e){ appendLog(`‚ùå Error on ${action}`); }
    }
  </script>
</body>
</html>
