  <style>
    :root {
      --primary: #ff77aa;
      --secondary: #ff5891;
      --text: #ffffff;
      --overlay: rgba(0, 0, 0, 0.6);
      --button-bg: linear-gradient(90deg, var(--primary), var(--secondary));
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      color: var(--text);
      overflow-x: hidden;
      background: #0f0f0f;
    }
    #bg-video { position: fixed; top:0; left:0; width:100%; height:100%; object-fit:cover; z-index:-2; transition: opacity 1s; }
    #overlay { position:fixed; top:0; left:0; width:100%; height:100%; background: var(--overlay); backdrop-filter: blur(2px); z-index:-1; }
    header {
      position: fixed; top:0; width:100%; padding:1rem 2rem;
      display:flex; justify-content:space-between; align-items:center;
      background: rgba(0,0,0,0.5); backdrop-filter: blur(8px); z-index:100;
    }
    .logo { font-size:1.5rem; font-weight:bold; background: var(--button-bg); -webkit-background-clip:text; color:transparent; }
    .socials a { margin-left:1rem; font-size:1.2rem; color:#fff; transition: transform .2s; }
    .socials a:hover { transform: translateY(-2px); color: var(--primary); }
    main { padding:6rem 1rem 2rem; max-width: 600px; margin: auto; text-align:center; }

    .tagline { margin-bottom:2rem; color: rgba(255,255,255,0.8); }
    .buttons { display:grid; grid-template-columns:1fr 1fr; gap:1rem; }
    .btn {
      display:flex; align-items:center; justify-content:center;
      padding:.8rem; border:none; border-radius:50px;
      background: var(--button-bg); color:#fff; font-weight:600;
      text-decoration:none; transition: transform .2s;
    }
    .btn:hover { transform: scale(1.05); opacity:0.9; }
    #music-control { position:fixed; bottom:1rem; right:1rem; background: rgba(0,0,0,0.5); padding:.6rem; border-radius:50%; cursor:pointer; font-size:1.2rem; z-index:100; }
