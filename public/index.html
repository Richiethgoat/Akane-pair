<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Richie Host | WhatsApp Bot Deployment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #ffcc00;
      --bg: #0e0e0e;
      --text: #ffffff;
      --card: #1a1a1a;
      --radius: 1rem;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      color: var(--primary);
      margin-bottom: 0.5rem;
    }
    h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .card {
      background: var(--card);
      padding: 2rem;
      border-radius: var(--radius);
      box-shadow: 0 0 20px rgba(255, 204, 0, 0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }
    input {
      padding: 0.8rem;
      width: 100%;
      max-width: 100%;
      font-size: 1rem;
      border: none;
      border-radius: var(--radius);
      margin-top: 1rem;
      background: #2a2a2a;
      color: var(--text);
    }
    button {
      margin-top: 1.5rem;
      padding: 0.9rem 2rem;
      background: var(--primary);
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #ffd633;
    }
    pre {
      margin-top: 1.5rem;
      background: #222;
      padding: 1rem;
      border-radius: var(--radius);
      text-align: left;
      overflow-x: auto;
      color: #ccc;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>üëë Richie Host</h1>
  <h2>Deploy Akane Md</h2>
  <div class="card">
    <p>Enter your phone number to start pairing</p>
    <input id="phone" placeholder="e.g. 2349012834275" />
    <button onclick="start()">üöÄ Start Deployment</button>
    <pre id="out"></pre>
  </div>

  <script>
    async function start() {
      const phone = document.getElementById('phone').value.trim();
      const out = document.getElementById('out');
      out.textContent = 'Requesting pairing...';
      try {
        const res = await fetch('http://localhost:3000/pair', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ phone })
        });
        const d = await res.json();
        if (d.code) out.textContent = '‚úÖ Pairing Code: ' + d.code;
        else out.textContent = d.message || 'Unexpected response';
      } catch (e) {
        out.textContent = '‚ùå Error: ' + e.message;
      }
    }
  </script>
</body>
</html>
